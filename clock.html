<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="./styles/clock.css">
    <script defer src="./scripts/clock.js"></script>
</head>
<body>
    <div class="clock">
        <div class="hour-wrapper">
            <div class="hour" id="hr"></div>
        </div>
        <div class="minute-wrapper">
            <div class="minute" id="mn"></div>
        </div>
        <div class="second-wrapper">
            <div class="second" id="sc"></div>
        </div>
    </div>
    <div class="start" id="start">Старт</div>
    <div class="pause" id="pause">Пауза</div>
</body>
</html>
